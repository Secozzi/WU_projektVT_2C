<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/darkSlider.css">
    <link rel="stylesheet" href="CSS/burger.css">
    <link rel="stylesheet" href="CSS/main.css">
    <title>Folke Ishii</title>
</head>
<script>window.onload=function(){toggleNightMode()}</script>
<body>
    <nav class="menu">
        <div class="title">
            <a href="#">Ishii.se</a>
        </div>
        <ul class="mainMenu">
            <li class="mainLinks"><a href="#">Home</a></li>
            <li class="mainLinks"><a href="#">About</a></li>
            <li class="mainLinks"><a href="#">Projects</a></li>
            <li class="mainLinks"><a href="#">Blog</a></li>
        </ul>

        <label class="nightModeSwitch">
            <input class="darkMode" type="checkbox" id="darkModeCheck" onclick="toggleNightMode()">
            <span class="nightModeSlider round"></span>
        </label>

        <script>
        function toggleNightMode() {
            document.getElementById("darkModeCheck").checked?(document.querySelector(".mainPart").classList.add("mainPartdm"),document.querySelector("body").classList.add("mainPartdm")):(document.querySelector(".mainPart").classList.remove("mainPartdm"),document.querySelector("body").classList.remove("mainPartdm"))
        }
        </script>

        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <script src="JS/script.js"></script>

    <div class="mainBody">
        <div class="nameTitleDiv">
            <h1 class="nameTitle">Folke Ishii</h1>
            <p class="nameTitleDisc">A student on NTI-Johanneberg that likes to code things</p>    
        </div>
        <img id="background" src="img/background.jpg" alt="background">


        <div class="mainPart">
            <div class="main-container">
                <div class="main-row">
                    <div class="aboutDiv">
                        <div class="meImg-container">
                            <!-- Placeholder, enda bilden jag hade på datorn med rätt proportioner, 
                            jag är ledsen dör innehållet -->
                            <img class="meImg" src="img/aboutMe.jpg" alt="ImageOfME">
                        </div>
                        <div class="aboutDiv-container">
                            <h3 class="meTitle">Hello</h3>
                            <p class="meMe">I'm Folke Ishii</p>
                            <p class="meDisc">here is more about me</p>
                            <a class="meMore" href="#">Learn more</a>
                        </div>
                    </div>


                </div>
            </div>
        </div>

            
    </div>
</body>
</html>
